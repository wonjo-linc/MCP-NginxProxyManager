services:
  mcp-nginxproxymanager:
    build: .
    container_name: mcp-nginxproxymanager
    restart: unless-stopped
    ports:
      - "3103:3000"
    environment:
      - NPM_URL=
      - NPM_EMAIL=
      - NPM_PASSWORD=
      - MCP_API_KEY=
      - OAUTH_CLIENT_ID=
      - OAUTH_CLIENT_SECRET=
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
